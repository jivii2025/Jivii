<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftEase - Your One-Stop Gift Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">GiftEase</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gifts</a></li>
                <li><a href="#">Occasions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Find the Perfect Gift</h1>
        <p>Curated collections for every occasion.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
        <h2>Featured Gifts</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$39.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$49.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 GiftEase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
